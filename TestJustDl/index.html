<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Thumbnail Downloader in Node.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            Youtube Video Thumbnail Downloader in Node.js
        </h1>
        <form action="/download" method="post">
            <div class="form-group">
                <label for="url">Enter Youtube URL:</label>
                <input type="text" name="url" required placeholder="Enter Youtube URL" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Download Thumbnail
                </button>
            </div>
        </form>
    </div>
</body>
</html>
